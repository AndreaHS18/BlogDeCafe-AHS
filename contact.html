<body>

    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="us.html" class="navigation__link text-center">Nosotros</a><a href="courses.html"
                        class="navigation__link text-center">Cursos</a><a href="contact.html"
                        class="navigation__link text-center">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin text-center">Blog de café con consejos y cursos</h2>
            <p class="no-margin text-center">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="nombre">Nombre</label>
                <input class="field__input" type="text" placeholder="Nombre" id="nombre">
            </div>
            <div class="field">
                <label class="field__label" for="correo">Correo electrónico</label>
                <input class="field__input" type="email" placeholder="Correo electrónico" id="correo">
            </div>
            <div class="field">
                <label class="field__label" for="mensaje">Mensaje</label>
                <textarea class="field__input field__input--textarea" placeholder="Mensaje" id="mensaje"></textarea>
            </div>

            <div class="field">
                <input type="submit" value="enviar" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navigation">
                    <a href="us.html" class="navigation__link text-center">Nosotros</a><a href="courses.html"
                        class="navigation__link text-center">Cursos</a><a href="contact.html"
                        class="navigation__link text-center">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
